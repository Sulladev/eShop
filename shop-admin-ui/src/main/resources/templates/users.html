<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootadmin.min.css}">
    <link rel="stylesheet" th:href="@{https://bootadmin.net/css/datatables.min.css}">

    <title>Users table</title>
    </head>
<body>

<div class="content p-4">

    <h2 class="mb-4">Users</h2>
    <br>
    <a class="btn btn-primary btn-lg btn-block" th:href="@{/users/add}">Add a new user</a>
    <br>
    <br>

<div class="card mb-4">
    <div class="card-body">
        <table id="example" class="table table-hover" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Role</th>
                <th>Password</th>
                <th class="actions">Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="u : ${users}">
                <td th:text="${u.name}"/>
                <td th:text="${u.username}"/>
                <td th:text="${u.roles}"/>
                <td th:text="${u.password}"/>
                <td>
                    <a href="#" class="btn btn-icon btn-pill btn-primary" data-toggle="tooltip" title="Edit"><i class="fa fa-fw fa-edit"></i></a>
                    <a href="#" class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip" title="Delete"><i class="fa fa-fw fa-trash"></i></a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>

</div>
</div>
</div>


<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/bootadmin.min.js}"></script>
<script th:src="@{https://bootadmin.net/js/datatables.min.js}"></script>

<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>

    gtag('config', 'UA-118868344-1');

        google_ad_client: "ca-pub-4097235499795154",
        enable_page_level_ads: true
    });
</script>

</body>
</html>
